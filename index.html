challenges, enhancing system efficiency and user satisfaction.",{"imgURL":"j","title":"k","description":"l"},"https://logo.clearbit.com/ericsson.com","Senior Software Developer (Ericsson) [2024 - Present]","Ericsson is a Swedish multinational networking and telecommunications company headquartered in Stockholm. There, I did the following: \n○ Played a crucial role in developing a critical distributed Virtual Network Function (VNF) within the IMS network, deployed across over 20 virtual machines to enhance network efficiency and scalability.\n○ Leveraged Erlang/OTP for robust runtime environment management and Python for effective automation processes, contributing to operational efficiency.\n○ Managed hundreds of concurrent processes, resolving complex issues such as race conditions and deadlocks, thereby ensuring system reliability and stability.\n○ Adopted Agile methodologies to support a continuous development and deployment cycle, significantly reducing time-to-market for new features and updates.\n",{"imgURL":"n","title":"o","description":"p"},"https://upload.wikimedia.org/wikipedia/en/a/af/ELTE_logo.png","Teacher Assistant (ELTE) [2021 - 2022]","Eötvös Loránd University is a Hungarian public research university based in Budapest. And there I did:\n            ○ Introduced over 100 students to functional programming paradigms using the Clean Programming Language, enriching the academic curriculum and fostering a deeper understanding of programming concepts.\n            ○ Provided more than 20 comprehensive consultations on complex data structures and algorithms, enhancing students’ problem\u0002solving skills.\n            ○ Created and administered 4 examinations, assessing and grading students’ understanding and application of functional programming concepts, contributing to their academic success.\n            ",{"imgURL":"r","title":"s","description":"t"},{"nokia":"m","ericsson":"q","elte":"u"},"https://raw.githubusercontent.com/isocpp/logos/master/cpp_logo.png","C++","C++ is a general-purpose programming language created by Bjarne Stroustrup as an extension of the C programming language, or C with Classes.",{"imgURL":"w","title":"x","description":"y"},"https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/219px-Python-logo-notext.svg.png","Python","Python is an interpreted high-level general-purpose programming language.",{"imgURL":"10","title":"11","description":"12"},"https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png","JavaScript","JavaScript, often abbreviated as JS, is a programming language that conforms to the ECMAScript specification.",{"imgURL":"14","title":"15","description":"16"},"https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg","Node.js","Node.js is an open-source, cross-platform, back-end JavaScript runtime environment that runs on the V8 engine and executes JavaScript code outside a web browser.",{"imgURL":"18","title":"19","description":"1a"},"https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Bash_Logo_Colored.svg/240px-Bash_Logo_Colored.svg.png","Bash","Bash is a Unix shell and command language written by Brian Fox for the GNU Project as a free software replacement for the Bourne shell.",{"imgURL":"1c","title":"1d","description":"1e"},{"cpp":"z","python":"13","javascript":"17","nodejs":"1b","bash":"1f"},"https://upload.wikimedia.org/wikipedia/en/d/dd/MySQL_logo.svg","MySQL","MySQL is an open-source relational database management system.",{"imgURL":"1h","title":"1i","description":"1j"},"https://upload.wikimedia.org/wikipedia/commons/2/29/Postgresql_elephant.svg","PostgreSQL","PostgreSQL, also known as Postgres, is a free and open-source relational database management system emphasizing extensibility and SQL compliance.",{"imgURL":"1l","title":"1m","description":"1n"},"https://cdn.icon-icons.com/icons2/2699/PNG/512/docker_tile_logo_icon_168248.png","Docker","Docker is a set of platform as a service products that use OS-level v
