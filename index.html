d deadlocks, thereby ensuring system reliability and stability.\n○ Adopted Agile methodologies to support a continuous development and deployment cycle, significantly reducing time-to-market for new features and updates.\n",{"imgURL":"h","title":"i","description":"j"},"https://upload.wikimedia.org/wikipedia/en/a/af/ELTE_logo.png","Teacher Assistant (ELTE) [2021 - 2022]","Eötvös Loránd University is a Hungarian public research university based in Budapest. And there I did:\n            ○ Introduced over 100 students to functional programming paradigms using the Clean Programming Language, enriching the academic curriculum and fostering a deeper understanding of programming concepts.\n            ○ Provided more than 20 comprehensive consultations on complex data structures and algorithms, enhancing students’ problem\u0002solving skills.\n            ○ Created and administered 4 examinations, assessing and grading students’ understanding and application of functional programming concepts, contributing to their academic success.\n            ",{"imgURL":"l","title":"m","description":"n"},{"nokia":"g","ericsson":"k","elte":"o"},false,"","\u0002q-C6yNc0uj.js#s_8A6C7ZcSzeg[2!]","\u0002q-C6yNc0uj.js#s_z8exOaS0rPU[s]","\u00110 @0",{"details":"p","onClick$":"t","$$activeID":"u"},{},"\u0002q-PA0_pLSb.js#s_H7tUrMh86Fo[c v! w]",500,"\u0002q-PA0_pLSb.js#s_a863yZstczg[c v! w]","\u0012#f",1.5707963267948966,-1.4707963267948965,"\u0002q-PA0_pLSb.js#s_PLh6cWK3G7I[10 c 11 12 x v!]","\u0002q-PA0_pLSb.js#s_E85s0lEsiCk[c v! w]","\u0002q-PA0_pLSb.js#s_gGUy7gF9pEc[10 3! w]","\u0002q-PA0_pLSb.js#s_wF6VtPoIwJc[13 14 15]","\u0002q-PA0_pLSb.js#s_usJoM7vAEMM[z 16]","\u00114! @1","\u00114! @2","\u0005https://mohido.github.io/",{},"\u0005https://mohido.github.io/","\u0002q-PA0_pLSb.js#s_bdbWIbDWAQs[10 3! 4! w]","\u0002q-PA0_pLSb.js#s_HnZqVSlCKEg[17 1d]","\u00031 4 1e #e","\u0002q-C6yNc0uj.js#s_B0lqk5IDDy4","o748ip-0","\u0002q-BCJZrfAw.js#s_uwTaZ0VliUA","ei2ixn-0"],"subs":[["0 #6"],["0 #7 items"]
